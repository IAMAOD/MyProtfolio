<!DOCTYPE html>
<html>
<head>
    <title>MyProtfolio</title>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/RGBELoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dat.gui/build/dat.gui.min.js"></script>

    <script>
        // Renderer
        const renderer = new THREE.WebGLRenderer({antialias:true});
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        // ✅ Tone mapping (สำคัญมากสำหรับ HDRI)
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.0;

        document.body.appendChild(renderer.domElement);

        // Scene & Camera
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 5);
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        // Lights
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(5,3,5);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        // Ground
        const plane = new THREE.Mesh(
            new THREE.PlaneGeometry(10,10),
            new THREE.MeshStandardMaterial({color:0xffffff})
        );
        plane.rotation.x = -Math.PI/2;
        plane.receiveShadow = true;
        scene.add(plane);

        // ✅ โหลด HDRI จาก GitHub (ใช้ raw link)
        const rgbeLoader = new THREE.RGBELoader();
        rgbeLoader.setDataType(THREE.FloatType);
        rgbeLoader.load(
            'https://raw.githubusercontent.com/IAMAOD/MyProtfolio/main/omega canis.hdr',
            function(texture){
                texture.mapping = THREE.EquirectangularReflectionMapping;
                scene.background = texture;
                scene.environment = texture;
            }
        );

        // Animate
        function animate(){
            controls.update();
            renderer.render(scene,camera);
            requestAnimationFrame(animate);
        }
        animate();

        // Resize
        window.addEventListener('resize', ()=>{
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
